name: Quality Gate

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  backend-lint-advisory:
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run lint

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run build
      - run: npm test -- --runInBand
      - run: npm run test:e2e -- --runInBand

  web-customer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-customer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-customer/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build

  customer-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: customer_web
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.3
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter analyze

  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.3
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter analyze --no-fatal-infos --no-fatal-warnings
